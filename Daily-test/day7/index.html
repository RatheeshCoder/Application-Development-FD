<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rating</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>


  <section>
    <div class="rating-car">

      <div class="top-img">
        <img src="./images/icon-star.svg" alt="">
      </div>

      <div class="content">
        <h1> How did we do?</h1>
        <p>  Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
      </div>

      <div class="rate">
        <input type="radio" id="star1" name="rate" value="1" />
        <label for="star1" title="text">1</label>
        <input type="radio" id="star2" name="rate" value="2" />
        <label for="star2" title="text">2</label>
        <input type="radio" id="star3" name="rate" value="3" />
        <label for="star3" title="text">3</label>
        <input type="radio" id="star4" name="rate" value="4" />
        <label for="star4" title="text">4</label>
        <input type="radio" id="star5" name="rate" value="5" />
        <label for="star5" title="text">5</label>
      </div>

      <div class="submit"><button> Submit</button></div>

    </div>

    <div class="thankYou" >
    <div class="thankYou-card">
      <div class="topimg">
        <img src="./images/illustration-thank-you.svg" alt="">
      </div>

      <div class="rating">
        <p>you have selected <span> </span> out of 5</p>
      </div>
      <div class="content">
        <h1> Thank you for your feedback!</h1>
        <h3>  We are always working to improve our customer experience and your feedback is 
          essential to that process.</h3>


      </div>
    </div>
  </div>
    

  </section>
  
  <script src="./script.js"></script>
</body>
</html>
